<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <main>
      <div class="bg"></div>
      <div class="container">
        <h1 class="clock">Clock</h1>
        <div class="name">
          <form class="name-form">
            <input type="text" placeholder="What's your name?" />
          </form>
          <h1 class="greeting">
            Hello<span class="greeting-name"> name</span>
          </h1>
        </div>
        <form class="to-do-form">
          <input type="text" placeholder="What will you do?" />
        </form>
        <ul></ul>
      </div>
    </main>
    <nav class="information">
      <span class="information-location"></span>
      <span class="information-weather"></span>
    </nav>
    <script src="clock.js"></script>
  </body>
</html>
